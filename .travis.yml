language: node_js

node_js:
- '11'

install:
- npm install -g vsce
- npm install -g ovsx
- npm install

script:
- vsce package

deploy:
  # deploy to vscode extension market
  - provider: script  
    script: vsce publish -p $VSCE_TOKEN --packagePath *.vsix # $VSCE_TOKEN set in travis-ci.org dashboard
    skip_cleanup: true
    on:
      branch: master
  # deploy to open-vsx extension market
  - provider: script  
    script: npx ovsx publish -p $OVSX_TOKEN # $OVSX_TOKEN set in travis-ci.org dashboard
    skip_cleanup: true
    on:
      branch: master
